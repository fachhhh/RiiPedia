<div class="relative break-inside-avoid cursor-pointer" onclick="openModal('{{ product_entry.pk }}')">
    <!-- Produk Card -->
    <div class="relative bg-white shadow-md rounded-lg mb-6 flex flex-col border hover:shadow-lg transition-shadow duration-300">
        <div class="p-4 rounded-t-lg border-b border-gray-200">
            <!-- Nama Produk -->
            <h3 class="font-semibold text-2xl text-gray-900 mb-2">{{ product_entry.name }}</h3>
            <p class="text-gray-800 font-bold text-xl mb-2">Rp{{ product_entry.price }},00</p>
        </div>
        <div class="p-4 flex flex-col justify-between">
            <!-- Deskripsi Produk -->
            <p class="text-gray-600 mb-4">{{ product_entry.description }}</p>
            <!-- Stock Produk -->
            <div class="mt-4">
                <p class="text-gray-700 font-semibold mb-2">Stock: {{ product_entry.quantity }}</p>
                <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
                    <div style="width:{{ product_entry.quantity }}0%" class="h-full bg-green-500"></div>
                </div>
            </div>

            <!-- Tombol Edit dan Hapus -->
            <div class="flex justify-start items-center space-x-4 mt-6">
                <!-- Tombol Edit -->
                <a href="{% url 'main:edit_product' product_entry.pk %}" class="flex items-center bg-yellow-500 hover:bg-yellow-600 text-white rounded-full px-4 py-2 transition duration-300 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                    </svg>
                    <span>Edit</span>
                </a>

                <!-- Tombol Hapus -->
                <a href="{% url 'main:delete_product' product_entry.pk %}" class="flex items-center bg-red-500 hover:bg-red-600 text-white rounded-full px-4 py-2 transition duration-300 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    <span>Hapus</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Modal Pop-up -->
<div id="modal-{{ product_entry.pk }}" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 transform transition-all duration-300 ease-in-out">
        <div class="flex justify-between items-center">
            <h2 class="text-2xl font-semibold text-gray-900">{{ product_entry.name }}</h2>
            <button onclick="closeModal('{{ product_entry.pk }}')" class="text-red-500 font-bold">X</button>
        </div>
        <div class="mt-4">
            <p class="text-gray-800 text-lg font-semibold">Rp{{ product_entry.price }},00</p>
            <p class="mt-2 text-gray-600">Stock: {{ product_entry.quantity }}</p>
            <p class="mt-4 text-gray-600">{{ product_entry.description }}</p>
        </div>
    </div>
</div>

<!-- Script untuk Open & Close Modal -->
<script>
    function openModal(id) {
        document.getElementById('modal-' + id).classList.remove('hidden');
    }

    function closeModal(id) {
        document.getElementById('modal-' + id).classList.add('hidden');
    }
</script>
