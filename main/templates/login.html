{% extends 'base.html' %}

{% block meta %}
<title>Login!</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .login {
        width: 300px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    a {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #0066cc;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    ul {
        color: red;
        list-style-type: none;
        padding: 0;
    }
</style>
{% endblock meta %}

{% block content %}
<div class="login">
    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input class="btn login_btn" type="submit" value="Login" />
                </td>
            </tr>
        </table>
    </form>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ messages }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <a href="{% url 'main:register' %}">Register Now</a>
</div>
{% endblock content %}
