<!-- Navbar -->
<nav class="bg-red-500 shadow-lg fixed top-0 left-0 z-40 w-screen">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Judul -->
      <div class="flex items-center">
        <h1 class="text-2xl font-bold text-center text-white">RiiPedia</h1>
      </div>
      <!-- User Controls -->
      <div class="hidden md:flex items-center relative">
        {% if user.is_authenticated %}
          <div class="relative">
            <button id="userDropdown" class="text-white mr-4 focus:outline-none bg-transparent hover:bg-red-600 rounded py-1 px-2">
              Welcome, {{ user.username }}
            </button>
            <!-- Dropdown -->
            <div id="dropdownMenu" class="absolute right-0 z-10 hidden bg-white shadow-lg rounded-md mt-2">
              <div class="py-2 px-4 text-gray-800">
                {% include "card_info.html" with title='NPM' value=npm %}
                <div class="border-t border-gray-200 mt-2"></div>
                <p class="text-gray-600 mt-2">{{ user.username }}</p>
              </div>
            </div>
          </div>
          <a href="{% url 'main:logout' %}" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Logout
          </a>
        {% else %}
          <a href="{% url 'main:login' %}" class="bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded mr-2">
            Login
          </a>
          <a href="{% url 'main:register' %}" class="bg-red-300 hover:bg-red-400 text-white font-bold py-2 px-4 rounded">
            Register
          </a>
        {% endif %}
      </div>
      <!-- Mobile Menu -->
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button">
          <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Script Toggle Dropdown -->
<script>
  const userButton = document.getElementById("userDropdown");
  const dropdownMenu = document.getElementById("dropdownMenu");

  userButton.addEventListener("click", () => {
    dropdownMenu.classList.toggle("hidden");
  });

  // Tutup dropdown jika klik di luar
  window.onclick = function(event) {
    if (!event.target.matches('#userDropdown')) {
      dropdownMenu.classList.add('hidden');
    }
  };
</script>
